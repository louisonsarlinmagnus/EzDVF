name: .NET

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      run: |
        wget https://packages.microsoft.com/config/debian/10/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
        sudo dpkg -i packages-microsoft-prod.deb
        sudo apt-get update; \
          sudo apt-get install -y apt-transport-https && \
          sudo apt-get update && \
          sudo apt-get install -y dotnet-sdk-3.1
        sudo apt-get update; \
          sudo apt-get install -y apt-transport-https && \
          sudo apt-get update && \
          sudo apt-get install -y aspnetcore-runtime-3.1
        sudo apt-get install -y dotnet-runtime-3.1
        
    - name: Dotnet Publish
      run: dotnet publish -c Release -r linux-x64 --self-contained true -p:PublishSingleFile=true /p:PublishTrimmed=true 

#    - name: Cr√©ation des binaires
#      run: dotnet publish -c Release -r linux-x64 -p:PublishSingleFile=true

    - name: Login
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build
      uses: docker/build-push-action@v2.2.0
      with:
        tags: louisonsarlinmagnus/ezdvf:latest
        load: true
    - name: Push
      run: docker push louisonsarlinmagnus/ezdvf:latest
